<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gimhan Technologies{% endblock %}</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header Section with Logo and Tagline -->
    <header class="bg-dark text-white py-4">
        <div class="container d-flex align-items-center">
            <img src="{{ url_for('static', filename='images/gimhan_technologies_logo.png') }}" alt="Gimhan Technologies Logo" style="max-width: 100px; margin-right: 10px;">
            <div>
                <h1 class="mb-0">Gimhan Technologies</h1>
                <h5 class="mb-0">Your Partner in Technology Solutions.</h5>
            </div>
        </div>
    </header>

    <!-- Navbar with Bootstrap classes -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><h2>Home</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/services"><h5>Services</h5></a></li>
                <li class="nav-item"><a class="nav-link" href="/projects"><h5>Projects</h5></a></li>
                <li class="nav-item"><a class="nav-link" href="/report-bug"><h5>Report a Bug</h5></a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="slide-up" style="padding: 4rem;">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="fade-in text-center py-3">
        <h6>&copy; 2024 Gimhan Technologies. All Rights Reserved.</h6>
    </footer>

    <!-- JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
