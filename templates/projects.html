{% extends 'base.html' %}

{% block content %}
<h1>Projects</h1>

<div class="projects-grid">
    {% for project in projects %}
    <div class="project-thumbnail {% if loop.index % 2 == 0 %}left{% else %}right{% endif %}">
        <img src="{{ project.thumbnail_url }}" alt="{{ project.title }}">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn">Learn More</a>
    </div>
    {% endfor %}
</div>

<style>
    .projects-grid {
        display: flex;
        flex-wrap: wrap;
    }
    .project-thumbnail {
        width: 48%;
        margin: 1%;
    }
    .project-thumbnail img {
        width: 100%;
        height: auto;
    }
    .left { float: left; }
    .right { float: right; }
</style>

{% endblock %}
