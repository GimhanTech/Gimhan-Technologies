{% extends 'base.html' %}

{% block title %}Background Remover - Gimhan Technologies{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Background Remover</h2>

    <!-- Form to upload image -->
    <form id="backgroundRemoverForm" method="POST" enctype="multipart/form-data" class="text-center">
        <div class="form-group">
            <input type="file" name="image" class="form-control-file" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Remove Background</button>
    </form>

    <!-- Loading spinner overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Removing Background...</span>
        </div>
        <p>Processing, please wait...</p>
    </div>
</div>
{% endblock %}
